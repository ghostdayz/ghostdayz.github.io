<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GhostDayz.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      font-family: "Verdana", sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.discordapp.com/attachments/1106143248075980843/1113461599152382013/background.gif');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .logo {
      max-width: 50%;
      height: auto;
    }

    .button-link img {
      width: 200px;
      height: auto;
    }

    .slideshow-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .slideshow-image {
      display: none;
      width: 100%;
      height: auto;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-box {
      width: calc(33.33% - 20px);
      margin-right: 20px;
    }

    .image-box img {
      width: 100%;
      height: auto;
    }

    .big-image {
      width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>


       
       
       
  <script>
    // JavaScript to handle the slideshow
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var slides = document.getElementsByClassName("slideshow-image");
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2000); // Change slide every 2 seconds
    }
  </script>
</body>
</html>

<html>
<head>
