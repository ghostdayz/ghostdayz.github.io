<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Ghost Dayz</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
html,body {
  margin: 0; /* Remove default margin */
  padding: 0; /* Remove default padding */
}

.logo-container {
  position: fixed;
  top: 50%;
  left: 20px; /* Adjust the left position as needed */
  transform: translateY(-50%);
}

.logo {
  width: 200px; /* Adjust the width as needed */
  height: auto;
}
</style>
<script src=""></script>
<body>

<div class="logo-container">
  <img class="logo" src="https://cdn.discordapp.com/attachments/1106143248075980843/1113441377561350235/SERVERINFO.png" alt="Server Info Logo">
</div>

</body>
</html>
<html lang="en">
<meta charset="UTF-8">
<title>Button Example</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

.button-container {
  position: fixed;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
}

.button {
  display: inline-block;
  background-image: url('https://cdn.discordapp.com/attachments/1106143248075980843/1113233430872870942/DX.png');
  background-repeat: no-repeat;
  background-size: contain;
  width: 200px;
  height: 50px;
  text-indent: -9999px;
}

.button-link {
  display: block;
  width: 200px;
  height: 50px;
}
</style>
<body>

<div class="button-container">
  <a class="button-link" href="https://discord.gg/eaW5gc3e4X" target="_blank" rel="noopener noreferrer">
    <span class="button">Join Discord</span>
  </a>
</div>

</body>
</body>
</html>
