<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GhostDayz.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      font-family: "Verdana", sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.discordapp.com/attachments/1106143248075980843/1113461599152382013/background.gif');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .logo {
      max-width: 50%;
      height: auto;
    }

    .button-link img {
      width: 200px;
      height: auto;
    }

    .slideshow-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .slideshow-image {
      display: none;
      width: 100%;
      height: auto;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-box {
      width: calc(33.33% - 20px);
      margin-right: 20px;
    }

    .image-box img {
      width: 100%;
      height: auto;
    }

    .big-image {
      width: 100%;
      height: auto;
      margin-top: 20px;
    }

    .lock-icon {
      position: fixed;
      top: 0;
      left: 0;
      width: 32px;
      height: 32px;
    }

    .discord-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .discord-button a {
      display: inline-block;
      background-image: url('https://cdn.discordapp.com/attachments/1106143248075980843/1115232307670941806/Untitled-2.png');
      background-repeat: no-repeat;
      background-size: contain;
      width: 100%;
      height: 250px;
      text-indent: -9999px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <img class="big-image" src="https://myfiles.space/user_files/162473_5d6f044d548573aa/162473_custom_files/img1685664320.gif" alt="Big Image">
 
  <div class="slideshow-container">
    <img class="slideshow-image" src="https://cdn.discordapp.com/attachments/1106143248075980843/1113499607058624633/imageone.png" alt="Image 1">
    <img class="slideshow-image" src="https://cdn.discordapp.com/attachments/1106143248075980843/1113499585466339358/imagetwo.png" alt="Image 2">
    <img class="slideshow-image" src="https://cdn.discordapp.com/attachments/1106143248075980843/1113499514519687228/imagethree.png" alt="Image 3">
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Check if the current connection is secure
    if (window.location.protocol === "https:") {
      // Display a lock icon or any other indicator of a secure connection
      $('body').prepend('<img class="lock-icon" src="https://cdn.discordapp.com/attachments/1106143248075980843/1115612965002018866/lock-icon-11_1.png" alt="vpn Connection">');
    }
  </script>
  <div class="discord-button">
    <a href="https://discord.gg/6xDgquEaVm">Join our Discord</a>
  </div>
</body>
</html>
